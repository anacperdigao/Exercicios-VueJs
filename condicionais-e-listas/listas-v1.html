<body>
    <meta charset='UTF-8'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <div id="app">
        <ul>
            <li v-for='(cor, index) in cores' :key='index'> {{ cor }} - {{ index }} </li>
        </ul>

    <hr>

        <ul>
            <li v-for='(pessoa,index) in pessoas' :key='index'>
                <div v-for='(valor, chave, index) in pessoa' :key='index'>
                    {{ index }} - {{ chave }} = {{ valor }}
                </div>
            </li>
        </ul>
    
    </div>
    <script>
    
    new Vue({
        el: '#app',

        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89 }
            ]
        },

    })
    
    </script>
    
    </body>
