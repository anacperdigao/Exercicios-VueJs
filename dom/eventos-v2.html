<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <div id="app">
        <p>{{ contador }}</p>
        <button @click="somar">Somar 1</button>
        <p @mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}</p>
    </div>
    
    
    <script>
    
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },

            atualizaXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })
    
    </script>
    
    </body>
