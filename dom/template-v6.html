<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a :href="link">Google</a>
        <hr>
        <p v-html="linkHTML"></p>
    </div>
    
    
    <script>
    
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHTML: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao () {
                this.titulo = 'Bom dia!'
                return this.titulo
            }
        }
    })
    
    </script>
    
    </body>
